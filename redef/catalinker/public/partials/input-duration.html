{{#if nonEditable}}
<span data-automation-id="{{../../dataAutomationId}}">{{./current.value}}</span>
{{else}}
<input {{#disabled}} disabled="true" {{/}}
tabindex="{{tabSelected || popupForm ? '0' : '-1'}}"class="pure-u-1-4 duration"
class-invalid-input="{{error}}"
class-valid="{{!error}}"
on-blur='patchResource:{{predicate}},{{rdfType}}'
data-automation-id="{{../../dataAutomationId}}"
value="{{./current.value}}" as-timePicker/>
<span class="save-placeholder"></span>
{{/if}}
