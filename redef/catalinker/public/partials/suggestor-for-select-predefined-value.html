<div class="suggested-value suggestion-source-{{source}}">
    <span class="pure-u-4-6">{{value.label}}</span>
    <span class="pure-u-2-6">
        <button tabindex="{{tabSelected ? '0' : '-1'}}" class="pure-button pure-button-primary suggested-value"
           on-click='acceptSuggestedPredefinedValue:{{this.value}}'
           {{#if source}}data-accepted-source="{{source}}"{{/if}}>Bruk forslag</button>
    </span>
</div>
